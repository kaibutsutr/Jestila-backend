<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8" />
    <title>Jestila</title>

    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link type="image/x-icon" href="images/fav-icon.png" rel="icon" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/glass-case.css" />
    <link rel="stylesheet" type="text/css" href="css/shoes.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
  </head>
  <body>
    <div class="row mfp-content-bg">
      <div class="col-lg-5 col-md-6 col-12">
        <div class="align-center mb-md-30">
          <ul id="glasscase" class="gc-start">
            <li>
              <img src="images/12.jpg" alt="product" id="img1" />
            </li>
            <li>
              <img src="images/13.jpg" alt="product" id="img2" />
            </li>
            <li>
              <img src="images/14.jpg" alt="product" id="img3" />
            </li>
            <li>
              <img src="images/15.jpg" alt="product" id="img4" />
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-7 col-md-6 col-12">
        <div class="product-detail-in">
          <h2 class="product-item-name text-uppercase" id="product-title">
            Ürün Adı
          </h2>
          <div class="price-box">
            <span class="price" id="product-price">10.000 ₺</span>

            <div class="rating-summary-block">
              <div class="star-rating" aria-hidden="false">
                <input id="star-5" type="radio" name="rating" value="star-5" />
                <label for="star-5" title="5 stars">
                  <i class="active fa fa-star" aria-hidden="true"></i>
                </label>
                <input id="star-4" type="radio" name="rating" value="star-4" />
                <label for="star-4" title="4 stars">
                  <i class="active fa fa-star" aria-hidden="true"></i>
                </label>
                <input id="star-3" type="radio" name="rating" value="star-3" />
                <label for="star-3" title="3 stars">
                  <i class="active fa fa-star" aria-hidden="true"></i>
                </label>
                <input id="star-2" type="radio" name="rating" value="star-2" />
                <label for="star-2" title="2 stars">
                  <i class="active fa fa-star" aria-hidden="true"></i>
                </label>
                <input id="star-1" type="radio" name="rating" value="star-1" />
                <label for="star-1" title="1 star">
                  <i class="active fa fa-star" aria-hidden="true"></i>
                </label>
              </div>
              <a href="#product-review" class="scrollTo"
                ><span>123 Değerlendirme</span></a
              >
            </div>

            <ul>
              <li><i class="fa fa-check"></i> Ücretsiz Kargo</li>
              <li><i class="fa fa-check"></i> Taksit Seçenekleri</li>
              <li><i class="fa fa-check"></i> Kolay İade</li>
            </ul>
            <div class="row mt-20">
              <div class="col-12">
                <div class="table-listing qty">
                  <label>Adet:</label>
                  <div class="fill-input">
                    <button type="button" id="sub" class="sub cou-sub">
                      <i class="fa fa-minus" aria-hidden="true"></i>
                    </button>
                    <input
                      type="number"
                      id="1"
                      class="input-text qty"
                      value="1"
                      min="1"
                      max="3"
                    />
                    <button type="button" id="add" class="add cou-sub">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
                <div class="table-listing qty">
                  <label>Beden:</label>
                  <div class="fill-input">
                    <select class="selectpicker full">
                      <option selected="selected" value="#">36</option>
                      <option value="#">37</option>
                      <option value="#">38</option>
                      <option value="#">39</option>
                      <option value="#">40</option>
                      <option value="#">41</option>
                      <option value="#">42</option>
                      <option value="#">43</option>
                      <option value="#">44</option>
                    </select>
                  </div>
                </div>
                <div class="table-listing qty">
                  <label>Renk:</label>
                  <div class="fill-input">
                    <select class="selectpicker full">
                      <option selected="selected" value="#">Siyah</option>
                      <option value="#">Beyaz</option>
                      <option value="#">Mavi</option>
                      <option value="#">Yeşil</option>
                      <option value="#">Kırmızı</option>
                    </select>
                  </div>
                </div>
                <div class="product-action">
                  <ul>
                    <li>
                      <a href="cart.html" class="btn btn-color">
                        <img src="images/shop-bag.png" alt="bag" />
                        <span>Sepete Ekle</span>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="btn"
                        ><i class="fa fa-heart" aria-hidden="true"></i
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/modernizr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="js/custom.js"></script>
  </body>
</html>
